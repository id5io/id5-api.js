<!doctype html>
<html lang="en">
<head>
    <title>ID5 API Integration Lite</title>
    <link rel="canonical" href="https://www.id5.io"/>
</head>
<body>
<div id="placeholder"></div>
<div id="placeholder-lite"></div>

<!-- ID5 API LITE -->
<script type="text/javascript" src="https://cdn.id5-sync.com/api/integration/id5-api-lite.js"></script>
<script>
  ID5.debug = true;
  var id5CallbackLite = function (id5Instance) {

    var doneParagraph = document.createElement('p');
    doneParagraph.setAttribute('id', 'done-lite');
    doneParagraph.setAttribute('userId', id5Instance.getUserId());
    var placeholder = document.getElementById('placeholder-lite');
    placeholder.appendChild(doneParagraph);
  };

  window.id5UpdateCallback = 0;
  var onUpdateCallbackLite = function (id5Instance) {
    window.id5UpdateLite = id5Instance.getUserId();
  };


  console.log('INIT LITE');
  window.id5InstanceLite = ID5.initLite({
    partnerId: 199,
    segments: [
      {destination: '123', ids: ['A', 'B', 'C']}
    ]
  }).onAvailable(id5CallbackLite).onUpdate(onUpdateCallbackLite);
</script>
<!-- /ID5 API -->


<!-- ID5 API -->
<script type="text/javascript" src="https://cdn.id5-sync.com/api/integration/id5-api.js"></script>
